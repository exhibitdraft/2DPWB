<!DOCTYPE HTML>
<html>
<head>
<title>Form Registrasi</title>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h2>Form Registrasi</h2>
<table>
<tr>
<td>Nama</td>
<td><input type="text"></td>
</tr>

<tr>
<td>Tanggal Lahir</td>
<td><input type="date"></td>
</tr>

<tr>
<td>Alamat</td>
<td><input type="text"></td>
</tr>


<tr>
<td>Email</td>
<td><input type="email"></td>
</tr>


<tr>
<td>Password</td>
<td><input type="password"></td>
</tr>



<tr>
<td>Jenis Kelamin</td>
<td><input type="radio" name="b">Laki-laki<input type="radio" name="b">Perempuan</td>
</tr>


<tr>
<td>Minat</td>
<td><input type="checkbox">Politik<br>
<input type="checkbox">Hiburan<br>
<input type="checkbox">Sejarah<br>
<input type="checkbox">Olahraga<br>
<input type="checkbox">Teknologi
</td>
</tr>


<tr>
<td>Pendidikan Terakhir</td>
<td><select>
<option>SD</option>
<option>SMP</option>
<option>SMA</option>
<option>Sarjana</option>
</select></td>
</tr>

<tr>
<td>Upload Foto</td>
<td><input type="file"></td>
</tr>

</table>
</body>
</html>
